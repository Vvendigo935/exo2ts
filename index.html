<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annuaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- j'ai mis du bootstrap de toute façon -->
</head>
<body class="bg-dark text-white p-3">

<div class="container d-flex">
  




  <div class="me-3 bg-secondary p-3 rounded" style="width: 250px;">
    <h5>Contacts</h5>
    <div id="contact-list" class="d-grid gap-2 mb-3"></div>
    <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#addModal">Add</button>
  </div>






  <div class="flex-grow-1 bg-secondary p-3 rounded">
    <h5>Détails</h5>
    <form id="details-form">
      <div class="row">
        <div class="col">
          <label>Firstname:</label>
          <input id="detail-firstname" class="form-control mb-2" readonly>
          <label>Lastname:</label>
          <input id="detail-lastname" class="form-control mb-2" readonly>
          <label>Date Of Birth:</label>
          <div class="d-flex">
            <input id="detail-dob" class="form-control me-2" readonly>
            <span id="detail-age" class="align-self-center text-nowrap"></span>
          </div>
          <label>Email:</label>
          <input id="detail-email" class="form-control mb-2" readonly>
          <label>Phone number:</label>
          <input id="detail-phone" class="form-control mb-2" readonly>
        </div>
        <div class="col-auto">
          <img id="detail-avatar" src="" alt="avatar" style="width: 120px;" class="rounded-circle border mb-2">
        </div>
      </div>
      <div class="mt-3 d-flex justify-content-end">
        <button type="button" class="btn btn-warning me-2">Edit</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </form>
  </div>
</div>





<div class="modal fade" id="addModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="add-form" class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title">Add a Contact</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label>Firstname:</label>
        <input name="firstname" class="form-control mb-2" required>
        <label>Lastname:</label>
        <input name="lastname" class="form-control mb-2" required>
        <label>Date of Birth:</label>
        <input name="dob" type="date" class="form-control mb-2" required>
        <label>Email:</label>
        <input name="email" type="email" class="form-control mb-2">
        <label>Phone number:</label>
        <input name="phone" class="form-control mb-2">
        <label>Avatar URL:</label>
        <input name="avatarUrl" class="form-control mb-2">
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>
</div>




<script src="./js/main.js"></script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
